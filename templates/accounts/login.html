{% extends "base/base.html" %}


{% block start %}

<form method="post">
    {% csrf_token %}


    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            <form>
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input name="username" class="form-control" required placeholder="Username" type="text">
                </div> <!-- form-group// --><br>
                <div class="form-group">
                    <input name="password" class="form-control" required placeholder="Password" type="password">
                </div> <!-- form-group// --><br>


                <div class="form-group">
                    <div class="form-check">
                        <input name="remember" class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">
                            Remember Me
                        </label>
                        <a href="{% url 'forgot_password' %}" style="float: right; clear: right;">Forgot password?</a>
                    </div>                  
                    </label>
                </div> <!-- form-group form-check .// -->
                <br>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-dark mt-auto btn-block">Login</button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="/accounts/signup">Sign Up</a></p>
    <br><br>
</form>

{% endblock %}
