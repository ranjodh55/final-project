{% extends 'base/base.html' %}

{% block start %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>

    <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Genre</th>
        <th>Available Quantity</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>
            <a href="{% url 'get_books' book.slug %}">
              <div style="height:100%;width:100%">
                {{ book.title }}
              </div>
            </a>
          </td>
        <td>{{book.author}}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.available_quantity }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}

</body>
</html>
